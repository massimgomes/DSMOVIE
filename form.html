<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS MOVIE</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="container">
            <h1>DSMovie</h1>
            <div class="dsmovie-contact-container">
                <img src="img/github.svg" alt="github">
                <a href="https://github.com/devsuperior">/devsuperior</a>
            </div>            
        </nav>
    </header>
    <main>
        <section id="dsmovie-form-section" class="container">
            <div class="dsmovie-form-container">                
                    <div class="dsmovie-form">
                        <img src="https://www.themoviedb.org/t/p/w500_and_h282_face/ogtPIH1quolQcutu4ycUxmPBwSI.jpg">
                        <div class="dsmovie-form-description">
                            <h3>game of thone</h3>
                            <form class="dsmovie-form">
                               <div class="form-group dsmovie-form-group">
                                  <label for="email">informe seu e-mail</label>
                                  <input class="form-control" type="email" id="email">
                               </div>
                               <div class="form-group dsmovie-form-group">
                                  <label for="score">informe sua avaliação</label>
                                  <select class="form-control" name="score" id="score">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                 </select>
                               </div>
                               <div class="dsmovie-form-btn-container">
                                <button class="dsmovie-btn" type="submit">salvar</button>
                                <a class="dsmovie-btn" href="index.html">cancelar</a>
                               </div>
                            </form>
                        </div>                        
                    </div>                                                   
            </div>
        </section>
    </main>
</body>
</html>
